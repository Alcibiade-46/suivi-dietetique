<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Suivi Santé</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="manifest" href="manifest.json">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="login-screen" class="screen">
        <h1>Connexion</h1>
        <input type="password" id="password-input" placeholder="Mot de passe">
        <button id="login-button">Se connecter</button>
    </div>

    <div id="app" class="screen hidden">
        <header>
            <h1>Suivi Diététique</h1>
        </header>
        
        <main>
            <section id="calendar-section" class="section">
                <h2>Calendrier hebdomadaire</h2>
                <div class="calendar-navigation">
                    <button id="prev-week"><i class="fas fa-chevron-left"></i></button>
                    <h3 id="current-week"></h3>
                    <button id="next-week"><i class="fas fa-chevron-right"></i></button>
                </div>
                <div id="calendar"></div>
            </section>

            <section id="data-entry-section" class="section">
                <h2>Saisie des données</h2>
                <form id="health-form">
                    <div class="form-group">
                        <label for="selected-date">Date:</label>
                        <input type="date" id="selected-date" required>
                    </div>
                    <div class="form-group">
                        <label>Suivi des repas:</label>
                        <div id="meal-status" class="button-group">
                            <button type="button" data-value="2">Oui</button>
                            <button type="button" data-value="1">Partiel</button>
                            <button type="button" data-value="0">Non</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="water-goal">Objectif d'eau atteint:</label>
                        <button type="button" id="water-goal" class="water-goal-button">
                            <i class="fas fa-tint"></i>
                        </button>
                    </div>
                    <div class="form-group">
                        <label for="activity-time">Temps d'activité physique:</label>
                        <div class="activity-input">
                            <input type="range" id="activity-time" min="0" max="120" step="5" value="0">
                            <span id="activity-value">0</span> minutes
                        </div>
                    </div>
                    <button type="submit">Enregistrer</button>
                </form>
            </section>

            <section id="stats-section" class="section">
                <h2>Statistiques mensuelles</h2>
                <div id="monthly-stats"></div>
            </section>
        </main>
        
        <footer>
            <button id="export-data">Exporter</button>
            <button id="reset-data">Réinitialiser</button>
            <button id="logout-button">Déconnexion</button>
        </footer>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
